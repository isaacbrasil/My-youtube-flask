<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Vídeos</title>
  </head>
  <body>
    <h2>Vídeos Carregados</h2>
    <ul>
      {% for video in videos %}
      <li>
        <a href="{{ url_for('main.play_video', video_id=video.id) }}"
          >{{ video.filename }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
