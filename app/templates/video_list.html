<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Vídeos Carregados</title>
  </head>
  <body>
    <div class="container">
      <h2>Vídeos Carregados</h2>
      <button class="button-default">
        <a href="{{ url_for('main.show_upload') }}" class="btn">Voltar</a>
      </button>
      <div class="video-grid">
        {% for video in videos %}
        <div class="video-card">
          <a href="{{ url_for('main.play_video', video_id=video.id) }}"
            >{{ video.id }}</a
          >
          <form
            action="{{ url_for('main.delete_video', video_id=video.id) }}"
            method="post"
          >
            <button class="delete-button" type="submit">
              <i class="fas fa-trash-alt"> </i>
            </button>
          </form>
        </div>

        <script>
          console.log({
            id: "{{ video.id }}",
            filename: "{{ video.filename }}",
            // Add other properties of the video object if needed
          });
        </script>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
